<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <center>
        <form action="">
            <div class="divs" id="principalDiv">
                <h3><em>Ajouter avec le DOM</em></h3>
                <button type="button" class="buttons" id="but1" onclick="ajouterDom(event)">Ajouter input zone</button>
                <p class="paragraphs" id="par1"></p>
            </div>
        </form>
    </center>
    <script>
        function ajouterDom(event){
            event.preventDefault();
            //ajoutons la zone
            document.getElementById("principalDiv").appendChild(document.createElement('input'));
            //Mise a jour de la taille de la division
            let principalDiv = document.querySelector('.divs');
            let newHeight = principalDiv.offsetHeight;
            newHeight+=10;
            document.getElementById("principalDiv").style.height=newHeight;
        }
    </script>
</body>

</html>
